<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>CoHO Resource App</title>

    <style media="screen">
      body {
        color: rgba(0,0,0,0.87);
        font-family: Roboto, Helvetica, Arial, sans-serif;
        margin: 0;
        padding: 0;
        height: 100vh;
        width: 100%;
        margin: 0;
        background-color: #6DD0D9;
      }

      .bottom_div {
        color: white;
        position: fixed;
        bottom: 20px;
        left: 0;
        right: 0;
        font-size: 20px;
        text-align: center;
      }

      .bottom_link {
        padding-bottom: 5px;
        text-decoration: none;
        color: white;
      }

      .bottom_link:hover {
        border-bottom: solid white 1px;
      }

      .bottom_link:focus-visible {
        outline: none;
      }

    </style>
  </head>
  <body>
    <img src="img/splash.png" style="max-width: 100%; width: 100%; height: auto;">

    <div class="bottom_div">
      <a class="bottom_link" href="/admin/#!login">LOGIN</a>
    </div>
  </body>
</html>
