<div class="main_col">
	<h1>Counties</h1>

	<div class="table_header">
		<a class="button" href="#!/counties/new">ADD</a>
		<search do-search="performSearch(searchVal)" clear-search="clearSearch()"></search>
	</div>
	<div class="tableView">
		<div class="tableView-row" ng-repeat="county in displayedCounties">
			<div class="tableView-title">
				<a href="#!/counties/edit/{{county.firebasekey}}">
					{{county.name}}
				</a>
			</div>
			<div class="tableView-action">
				<a class="tableView-action-link"
				   href="#!/counties/edit/{{county.firebasekey}}">
				   EDIT
			   </a>
		   </div>
		</div>
	</div>
	<pagination items="searchFilteredCounties" render-page="renderPage(page)"></pagination>
</div>
